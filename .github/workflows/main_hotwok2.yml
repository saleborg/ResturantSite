# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hotwok2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5a2845a9cab645f291a1769a86e16076 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15d24cde4613416a855d643e6045bf4a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5a2845a9cab645f291a1769a86e16076 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hotwok2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1cef0502f9cb4efbab5d9bb6875d7eb8 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5a2845a9cab645f291a1769a86e16076 }}/appsvc/staticsite:${{ github.sha }}'